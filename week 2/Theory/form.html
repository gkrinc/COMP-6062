<!DOCTYPE html>
<html>
  <head>
    <title>COMP-6062 - Week 2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>COMP-6062 - Week 2 - Forms</h1>
    </header>
    <section>
      <form action="" method="POST">
        <h2>Login</h2>
        <div class="mb-8">
          <label for="username">Username:</label>
          <input id="username" name="username" type="text" placeholder="Username" minlength="4" required />
        </div>
        <div class="mb-8">
          <label for="password">Password:</label>
          <input id="password" name="password" type="password" placeholder="Password" minlength="8" required />
        </div>
        <div class="mb-8">
          <label for="newsletter">Receive our newsletter?</label>
          <input id="newsletter" name="newsletter" type="checkbox" />
        </div>
        <div class="mb-16">
          <fieldset>
            <legend>Member Level:</legend>
            <div>
              <input id="gold" name="member-level" type="radio" />
              <label for="gold">Gold</label>
            </div>
            <div>
              <input id="silver" name="member-level" type="radio" />
              <label for="silver">Silver</label>
            </div>
            <div>
              <input id="bronze" name="member-level" type="radio" />
              <label for="bronze">Bronze</label>
            </div>
          </fieldset>
        </div>
        <div class="mb-8">
          <button type="reset">Reset</button>
          <button type="submit">Sign up</button>
        </div>
      </form>
    </section>
  </body>
</html>
