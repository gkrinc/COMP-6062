<!DOCTYPE html>
<html>
  <head>
    <title>COMP-6062 - Week 2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>COMP-6062 - Week 2</h1>
    </header>
    <form action="" method="POST">
      <h2>Login</h2>
      <div class="mb-8">
        <label for="username">Username:</label>
        <input id="username" name="username" type="text" placeholder="Username" minlength="4" required />
      </div>
      <div class="mb-8">
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="Password" minlength="8" required />
      </div>
      <div>
        <button type="reset">Reset</button>
        <button type="submit">Login</button>
      </div>
    </form>
  </body>
</html>
