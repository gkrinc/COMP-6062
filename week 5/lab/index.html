<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="POST">
      <fieldset>
        <div>
          <input type="radio" id="option-1" name="options" value="1" />
          <label for="option-1">Option 1</label>
        </div>
        <div>
          <input type="radio" id="option-2" name="options" value="2" />
          <label for="option-2">Option 2</label>
        </div>
        <div class="d-none option-2-special">
          <input type="checkbox" id="option-2-special" name="option-2-special" />
          <label for="option-2-special">Some special thing</label>
        </div>
        <div>
          <input type="radio" id="option-3" name="options" value="3" />
          <label for="option-3">Option 3</label>
        </div>
      </fieldset>
      <fieldset>
        <label for="textbox">Looking for `Enter` key</label>
        <input type="text" id="textbox" name="textbox" />
      </fieldset>
    </form>
    <script src="script.js"></script>
  </body>
</html>
