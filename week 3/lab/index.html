<!DOCTYPE html>
<html>
  <head>
    <title>COMP-6062 - Week 3</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="" method="POST">
      <div class="mb-8">
        <label for="username">Username:</label>
        <input id="username" name="username" type="text" minlength="5" placeholder="Username" />
      </div>
      <div class="mb-8">
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" minlength="8" placeholder="Password" />
      </div>
      <div class="mb-8">
        <label for="remember_me">Remember me:</label>
        <input id="remember_me" name="remember_me" type="checkbox" checked />
      </div>
      <div class="mb-8">
        <button class="btn">Login</button>
      </div>
    </form>
  </body>
</html>
